apply plugin: 'java'

repositories{
	mavenCentral()
}
	
dependencies{
	compile 'org.testng:testng:6.10'
	compile 'org.seleniumhq.selenium:selenium-java:2.53.1'
	compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.8'
	compile 'mysql:mysql-connector-java:5.1.41'
	compile 'org.gosu-lang.gosu.managed:gw-jcommander:1.48'
	compile 'com.thoughtworks.xstream:xstream:1.4.9'
	compile 'com.google.code.gson:gson:2.8.0'
	compile 'ch.qos.logback:logback-classic:1.2.2'
}

test {
	useTestNG()
}

task testSuiteMainPageOfRest(type:Test) {
	useTestNG{
		suites 'src/test/resources/MainPageOfRestTests.xml'
	}
}

task testScenarios(type:Test) {
	useTestNG{
		suites 'src/test/resources/testng-scenarios.xml'
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}